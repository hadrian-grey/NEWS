{% load customtags %}
{% load static %}

<div class=" shadow-lg">
  <div class="">
	<div class="btn-group justify-content-center  align-items-center d-none d-lg-flex" role="group" aria-label="Basic mixed styles example">
		<button type="button" id="date" class="btn btn-light btn-sm rounded-0"></button>
		<button type="button" class="btn btn-primary btn-sm rounded-0">Contact us</button>
		<button type="button" class="btn btn-dark btn-sm rounded-0">Advertise</button>
		<button type="button" class="btn btn-light btn-sm rounded-0">Follow us <a href=""><i class="fa-brands fa-twitter fa-lg"></i></a> </button>
	</div>
	
	<div class="d-flex align-items-center justify-content-center">
		<span class="text-uppercase fw-bold px-1 py-1 bg-danger text-center text-light shadow-lg" style="width: 300px;">breaking news :</span>
		<marquee class="scrolling-text" width="100%" direction="left" style="display: flex;">
      		{% breaking_news %}
    	</marquee>
	</div>
	
  </div>
</div>


<nav class="navbar navbar-expand-lg shadow-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png'%}" width="70" alt="..."><span style="color: #98a9f1;">ERICKELODEON</span></a>
	
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 ">
        <li class="nav-item me-5">
          <a class="nav-link" href="#">News</a>
        </li>
		<li class="nav-item me-5">
          <a class="nav-link" href="#">Notices</a>
        </li>
		<li class="nav-item me-5">
          <a class="nav-link" href="#">Media</a>
        </li>
		<li class="nav-item me-5">
          <a class="nav-link" href="#">Adverts</a>
        </li>
		<li class="nav-item me-5">
          <a class="nav-link" href="#">Jobs</a>
        </li>
        <li class="nav-item dropdown" id="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu rounded-0 shadow-lg bg-dark px-2"  id="dropdownContent">
            {% for category in categories %}
            <li ><a class="dropdown-item thelink" href="#">{{category}}</a></li>
            {%  endfor %}
          </ul>
        </li>
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control rounded-0" type="search" placeholder="Search news" aria-label="Search">
        <button class="btn btn-light rounded-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>
